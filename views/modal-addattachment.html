<div class="tabset">
    <h4>Add Attachment</h4>
<tabset>
    <tab ng-repeat="tab in tabs" heading="{{tab}}" disabled="tab.disabled" select="selectTab(tab)">
        <tab-heading>
            <img src="img/{{tab}}.png" />
            {{tab}}
        </tab-heading>
        <div class="tab-content-attachment" id="inject-{{tab}}"></div>
    </tab>
</tabset>
</div>
