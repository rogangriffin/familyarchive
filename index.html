<!DOCTYPE html>
<html ng-app="familyarchiveApp">
  <head>

    <title>Family Archive</title>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
    <script src='js/main.js'></script>
    <script src='js/entries.js'></script>
    <script src='js/entry-process.js'></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Family Archive</a>
        </div>
        <div class="navbar-collapse collapse">
        
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Add Entry</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="EntriesCtrl">
    
        <div class="panel" ng-repeat="entry in entries">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left">{{entry.title}}</h4>
                <span class="date">{{entry.date}}</span>
                <span class="glyphicon glyphicon-chevron-down pull-right panel-button"></span>
                <span class="glyphicon glyphicon-picture pull-right panel-button"></span>
            </div>
            <div class="panel-body">
                {{entry.content}}
                <img ng-repeat="image in entry.images" src="{{image.thumbnailsrc}}" class="image-thumbnail"></img>
            </div>
            <div class="panel-footer">
                <div ng-repeat="comment in entry.comments" class="small comment">
                    <div>
                        <b>{{comment.author}}</b>
                        <span class="date">{{comment.date}}</span>
                    </div>
                    {{comment.content}}
                </div>
            </div>
            
        </div>
        

    </div>

  </body>
</html>
